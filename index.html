<!doctype html>
<html>
<head>

    <title>Кабинет инвестора</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="libs/Chart.js"></script>
    <script src="js/ei.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/ga.js"></script>

</head>
<body>
    <li><a data-toggle="tab" href="#iis">ИИС</a></li>

<nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#">На главную</a></li>
        <li><a href="deposit.html">Депозитный калькулятор</a></li>
        <li><a href="cost.html">Учет расходов</a></li>
        <li><a href="#"> Актив/Пасив</a></li>
    </ul>

	<div style="width:200px">
            <h4> Today date will be here </h4>
	</div>
	<div class="input-group">
		<label>Введеите затраченную сумму:</label>
			<div class="input-group">
	  			<input type="text" name="spendSum" class="form-control" placeholder="Расход..."
                           			aria-describedby="basic-addon1">
  				<span class="input-group-addon">.руб</span>
			</div>
		<label>Ведите описание затраченной суммы:</label>
			<div class="input-group">
				<input type="text" name="spendDescription" class="form-control" placeholder="Описание...">	
			</div>
	</div>
    </div>

    <div id="iis" class="tab-pane fade ">
        <h3>Индивидуальный инвестиционный счет</h3>

        <div class="form-group">
            <div class="input-group">
                <label>Налоговый вычет</label>

                <div class="input-group">
                    <input type="text" name="mounts" class="form-control" placeholder="Проценты"
                           aria-describedby="basic-addon1" value="13">
                    <span class="input-group-addon">%</span>
                </div>
            </div>


            <div class="input-group">
                <label>Инвестиционная доходность</label>

                <div class="input-group">
                    <input type="text" name="percent" class="form-control" placeholder="Инвестиционная доходность"
                           aria-describedby="basic-addon1">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>

</body>
