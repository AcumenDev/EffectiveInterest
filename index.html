<!doctype html>
<html>
<head>
    <title>Кабинет инвестора</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="libs/Chart.js"></script>
    <script src="js/ei.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/ga.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/datamanager.js"></script>
</head>
<body>
<ul class="nav nav-tabs" id="tab">
    <li><a data-toggle="tab" href="#section_active_pasiv">Актив/Пасив</a></li>
    <li class="active"><a data-toggle="tab" href="#section_effective_interest">Депозитный калькулятор</a></li>
    <li><a data-toggle="tab" href="#section_expense_report">Учет расходов</a></li>
    <li><a data-toggle="tab" href="#iis">ИИС</a></li>
</ul>
<div class="tab-content">
    <div id="section_active_pasiv" class="tab-pane fade ">
        <h3>Актив/Пасив</h3>
    </div>
    <div id="section_effective_interest" class="tab-pane fade in active">
        <h3>Депозитный калькулятор</h3>

        <div style="width:200px">
            <div class="form-group">
                <label>Начальная сумма</label>
                <input type="text" name="summ" class="form-control" placeholder="Начальная сумма"
                       aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <label>Количество месяцев</label>
                <input type="text" name="mounts" class="form-control" placeholder="Количество месяцев"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <label>Процент по депозиту</label>

                <div class="input-group">
                    <input type="text" name="percent" class="form-control" placeholder="Процент по депозиту"
                           aria-describedby="basic-addon1">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="isCapitalization" value="1">Капитализация</label>
            </div>
            <div class="form-group">
                <label>Ежемесячное пополнение</label>
                <input type="text" name="add_summ" class="form-control" placeholder="" aria-describedby="basic-addon1">
            </div>
            <button type="button" id="calk_button" class="btn btn-success">Расчитать</button>
        </div>
        <b>эффективный процент:</b>
        <span id='effectiv_percent'></span>
        <br/>
        <b>Сумма процентов:</b>
        <span id='total_interest'></span>
        <br/>
        <b>Конечная сумма:</b>
        <span id='maturity_value'></span>
        <br/>

        <div style="width:600px;height:400px">
            <h4>Сумма на депозите по месяцам</h4>

            <div id="canvashome">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <div id="section_expense_report" class="tab-pane fade ">
        <h3>Учет расходов</h3>
    </div>

    <div id="iis" class="tab-pane fade ">
        <h3>Индивидуальный инвестиционный счет</h3>

        <div class="form-group">
            <div class="input-group">
                <label>Налоговый вычет</label>

                <div class="input-group">
                    <input type="text" name="mounts" class="form-control" placeholder="Проценты"
                           aria-describedby="basic-addon1" value="13">
                    <span class="input-group-addon">%</span>
                </div>
            </div>


            <div class="input-group">
                <label>Инвестиционная доходность</label>

                <div class="input-group">
                    <input type="text" name="percent" class="form-control" placeholder="Инвестиционная доходность"
                           aria-describedby="basic-addon1">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
