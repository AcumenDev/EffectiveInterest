<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav navbar-nav">

		<div style="width:200px">	
			<div class="input-group">
				<label>Выберите дату:</label>
					<div class="input-group">
						<input type="text" name="spendDate" placeholder="Выберите дату..." />
					</div>
				<label>Введеите затраченную сумму:</label>
					<div class="input-group">
					<input type="text" id="spendSum" class="form-control" placeholder="Сумма..."
                           			aria-describedby="basic-addon1">
					<span class="input-group-addon">.руб</span>
				</div>
				<label>Выберите категорию затрат:</label>
					<div class="input-group">
					<select name="spendСategory"></select>		
				</div>
					<button type="button" name="addCategoryButton" class="btn btn-small btn-success">Добавить категорию</button>	
				<label>Ведите описание затраченной суммы:</label>
					<div class="input-group">
						<input type="text" name="spendDescription" class="form-control" placeholder="Описание...">	
					</div>		
				<button type="button" id="add_button" class="btn btn-success">Добавить</button>
			</div>			
		</div>
	
	<div id="addCategoryModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="false">×</button>
			<h3 id="myModalLabel">Добавление категории</h3>
		</div>
		<div class="modal-body">
			<input type="text" name="newCategoryName">
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="false">Отменить</button>
			<button name="addCategory" class="btn btn-primary">Добавить категорию</button>
		</div>
	</div>
	</div>
	
    <div id="iis" class="tab-pane fade ">
        <h3>Индивидуальный инвестиционный счет</h3>

        <div class="form-group">
            <div class="input-group">
                <label>Налоговый вычет</label>

                <div class="input-group">
                    <input type="text" name="mounts" class="form-control" placeholder="Проценты"
                           aria-describedby="basic-addon1" value="13">
                    <span class="input-group-addon">%</span>
                </div>
            </div>


            <div class="input-group">
                <label>Инвестиционная доходность</label>

                <div class="input-group">
                    <input type="text" name="percent" class="form-control" placeholder="Инвестиционная доходность"
                           aria-describedby="basic-addon1">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
