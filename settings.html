<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кабинет инвестора</title>

    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">

    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="js/ct/dbManager.js"></script>
    <script src="js/st/settings.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Кабинет инвестора</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="deposit.html">Депозитный калькулятор</a></li>
            <li><a href="cost.html">Учет расходов</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="settings.html"><span class="glyphicon glyphicon-option-vertical"></span>
                Настройки</a></li>
        </ul>
    </div>
</nav>

<div class="list-group leftcolumn">
    <a href="settings.html" class="list-group-item active">
        БД
        <span class="glyphicon glyphicon-export"></span>
    </a>
    <a href="categories.html" class="list-group-item">
        Категории затрат
        <span class="glyphicon glyphicon-tags"></span>
    </a>
    <a href="#" class="list-group-item">
        Периодические затраты
        <span class="glyphicon glyphicon-calendar"></span>
    </a>
</div>

<div class="rightcolumn">
    <div class="list-group">
        <div class="panel panel-default">
            <div class="panel-heading">Импорт/экспорт</div>
            <div class="panel-body">
                <div class="form-group">
                    <button type="button" name="export_db" class="btn btn-success">
                        <span class="glyphicon glyphicon-export"></span>
                        Экспорт
                    </button>
             </div>
                <div class="form-group">
                 <label>Импортировать базу</label>
                 <input type="file" name="import_db_file">
                 <p class="help-block"></p>
             </div>
                <div class="form-group">
                 <label> Операция очистит существующую базу</label>
                 <button type="button" name="import_btn" class="btn btn-success">
                     <span class="glyphicon glyphicon-import"></span>
                     Импорт
                 </button>
             </div>
         </div>
    </div>
        <div class="panel panel-default">
            <div class="panel-heading">Удаление данных</div>
            <div class="panel-body">
                <button type="button" name="deleteSpendsButton" class="btn btn-danger">
                    <span class="glyphicon glyphicon-usd"></span>
                    Удалить затраты
                </button>
                <button type="button" name="deleteCategoriesButton" class="btn btn-danger">
                    <span class="glyphicon glyphicon-tags"></span>
                    Удалить категории
                </button>
                <button type="button" name="deleteAllButton" class="btn btn-danger">
                    <span class="glyphicon glyphicon-fire"></span>
                    Удалить все данные
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
